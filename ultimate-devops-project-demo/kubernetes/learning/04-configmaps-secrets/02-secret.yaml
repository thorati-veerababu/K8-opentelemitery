# ============================================================
# SECRET - Creating Sensitive Data
# ============================================================
#
# üìö BASE64 ENCODING:
# Secrets data MUST be base64 encoded in YAML.
#
# How to encode:
# echo -n "mypassword" | base64
# -> bXlwYXNzd29yZA==
#
# How to decode:
# echo "bXlwYXNzd29yZA==" | base64 --decode
# -> mypassword
#
# ============================================================

apiVersion: v1
kind: Secret

metadata:
  name: game-secret
  labels:
    app: game-demo

type: Opaque  # Standard user-defined secret type

data:
  # username = admin
  username: YWRtaW4= 
  
  # password = supersecretpass
  password: c3VwZXJzZWNyZXRwYXNz

