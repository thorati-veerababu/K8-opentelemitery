apiVersion: v1
kind: ServiceAccount
metadata: 
  name: veera
  namespace: opentelemetry # Fixed typo (opentelimetry -> opentelemetry)

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role # Fixed capitalization (role -> Role)
metadata: 
  name: user-access
  namespace: opentelemetry
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: roleBinding
  namespace: opentelemetry
# Added missing sections below ðŸ‘‡
subjects:
- kind: ServiceAccount
  name: veera           # The User
  namespace: opentelemetry
roleRef:
  kind: Role
  name: user-access     # The Role from above
  apiGroup: rbac.authorization.k8s.io
